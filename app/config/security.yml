# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
              users:
                admin:
                          password: $2y$12$7kruYtl9I5zFh07LTM92A.s7MVpT2DR/4r61XyEMm.mnend1bl/Kq
                          roles: 'ROLE_ADMIN'
        database_users:
            entity:
                class: AppBundle:User

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            pattern: ^/admin
            anonymous: ~
            form_login:
              check_path: admin_login
              login_path: admin_login
            logout:
              path: /admin/logout
              target: /admin

        main:
            remember_me:
                secret:   '%secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                # by default, the feature is enabled by checking the
                # checkbox named _remember_me in the login form,
                # uncomment the following line to always enable it.
                #always_remember_me: true
            anonymous: ~
            guard:
                authenticators:
                    - app.form_login_authenticator
                    - app.social_login_authenticator
                # by default, use the start() function from FormLoginAuthenticator
                entry_point: app.form_login_authenticator
            logout:
                path: /logout

    access_control:
      - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/admin, roles: ROLE_ADMIN }
